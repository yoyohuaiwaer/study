<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能客服工作台</title>
    <meta name="description" content="WebRTC code samples">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
	<meta itemprop="description" content="Client-side WebRTC code samples">
	<!--<meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">-->
    <link href="css/workbench.css" rel="stylesheet">
	<meta itemprop="name" content="WebRTC code samples">
	<meta name="mobile-web-app-capable" content="yes">
	<meta id="theme-color" name="theme-color" content="#ffffff">
	<base target="_blank">
    <script src="js/hx/adapter-latest.js"></script>
    <script type="text/javascript" src="js/startLuVideo.js"></script>

</head>
<body>
<div class="mainTop">
    <div class="nick"></div>

    <div class="unicom" style="display: none; height: 40px">
        <span class="ulink" style="font-size: 16px; color: #47c5ff; width: 170px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-right: 30px"></span>
        <span style="width: 165px; vertical-align: top">时间：<span class="minute"></span>：<span class="second"></span></span>
        <span class="endVedio" style="cursor: pointer; vertical-align: top"><img src="images/062.png" alt="" style=""/>挂断</span>
    </div>

    <div class="Status">
        <span>变声:</span>
        <select id="changeVoice">
            <option value="15">机器人</option>
            <option value="10">重金属</option>
            <option value="20">神秘</option>
            <option value="35">原声</option>
            <option value="45">外星人</option>
            <option value="60">萝莉</option>
        </select>

        <select name="" id="onlineStstus">
            <option value="on">在线</option>
            <option value="off">离线</option>
        </select>
        <select name="" id="workStatus">
            <option value="free">空闲</option>
            <option value="busyness">忙碌</option>

        </select>
    </div>
    <div class="call">
        <span class="onCallImg"><img src="images/call.png" alt="" /> 呼叫</span>
        <span class="offCallImg" style="display: none;"><img src="images/062.png" alt="" /> 呼叫中...</span>
        <ul class="showcall" style="display: none;">
            <li data-imuser="test01">test1</li>
        </ul>
    </div>
    <div class="grayCall">
        <img src="images/grayCall.png" alt=""/>呼叫
    </div>

</div>
<div style="border-bottom: 1px solid #efeff1">
    <div class="mainLeft">
        <div class="videoBox" style=" top: 0; left: 0;">
            <!--<div class="drop"></div>-->
            <video id="video" style="display: none;" autoplay></video>
            <span class="showBig" style="display: none;"><img src="images/fangda.png" alt=""/></span>
            <span class="showSmall" style="display: none;"><img src="images/suoxiao.png" alt=""/></span>
            <video id="localVideo" style="width: 0; height: 0" autoplay muted></video>
        </div>
        <div class="toolbar" style="margin-top: 250px">
            <button class="button vButton" id="videotape">录像</button>
            <button class="button vButton" id="endVideotape">结束录像</button>
            <button class="button vButton" id="downLoadVideo">下载录像</button>
        </div>

        <div class="voiceBox" style="position: relative">
            <div class="rangeSelect"></div>
            <input type="button" class="leftbtn"/>
            <!--<input type="text" value="3" readonly/>-->
            <input type="range" min="0" max="4" value="2" step="1" disabled/>
            <input type="button" class="rightbtn"/>
        </div>
        <div class="sports">
            <a class="top" data-command="forward"></a>
            <a class="right" data-command="turn-right"></a>
            <a class="left" data-command="turn-left"></a>
            <a class="bottom" data-command="back-off"></a>
        </div>
    </div>
    <div class="mainRight">
        <div class="recommendedAnswer">
            <p class="recommendTitle"><span class="icon-point-right" style="padding-right: 10px; "></span>客服答案助手</p>
            <div class="filterRecommended">
                <input type="text" class="serchtext" id="search" style="width: 485px;" placeholder="问题输入"/>
                <input type="button" class="button filter" value="搜索"/><div>
                <h4><span class="icon-star-empty" style="color: #00a0ea; padding-right: 15px"></span>推荐回复</h4>
                <div class="filterAnswer">
                    <!--<div class="answerBox">
                        <div class="answer">Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est. Mauris placerat eleifend leo.</div>
                        <div class="toolbar vpush">
                            <input type="button" class="button minor" data-id="" value="推送"/>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
       <div class="talkingBox">
       </div>
        <div class="editBox">
            <div class="editLeft">
                <img src="images/huatong.png" alt=""/>
                <img src="images/huatongyi.png" alt="" style="display: none"/>
            </div>
            <div class="editRight">
                <textarea name="" id="chatText"></textarea>
                <input type="button" class="button" value="" id="sendMessage"/>
            </div>
            <div style="clear: both"></div>
        </div>
        <div class="multiBox">
            <a class="image">图片</a>
            <a class="test">测试</a>
            <a class="text">文本</a>
            <a class="video">视频</a>
            <a class="emotion">表情</a>
        </div>

        <div class="movement" id="img" style="">

            <!--图片推送 begin-->
            <div class="content2">

                <!--img-gather-->

                <div class="clearfix img-gather" id="thumbs" style="height: 420px">

                </div>
                <div class="pages pages1">
                    <ul></ul>
                </div>
                <div id="galleryOverlay" class="overall" style="">
                    <div class="showerBox">
                        <div class="close">关闭</div>
                        <div class="gallerySlider">
                        </div>
                        <span class="pagelimit pagelimit1"></span>
                        <a class="prevArrow prevArrow1"></a>
                        <a class="nextArrow nextArrow1"></a>
                    </div>
                </div>

                <!--img-gather end-->
            </div>
            <!--图片推送 end-->




        </div>


        <div class="movement" id="text">

            <!--文本推送 begin-->
            <div class="content2">

                <!--img-gather-->

                <div class="clearfix img-gather" id="textThumbs" style="height: 420px">

                </div>
                <div class="pages pages2">
                    <ul></ul>
                </div>
                <div id="TextOverlay" class="overall" style="">
                    <div class="showerBox">
                        <div class="close">关闭</div>
                        <div id="textSlider" class="gallerySlider">
                        </div>
                        <span class="pagelimit pagelimit2"></span>
                        <a class="prevArrow prevArrow2"></a>
                        <a class="nextArrow nextArrow2"></a>
                    </div>
                </div>

                <!--img-gather end-->
            </div>
            <!--文本推送 end-->




        </div>


        <div class="movement" id="test">

            <!--测试推送 begin-->
            <div class="content2">

                <!--img-gather-->

                <div class="clearfix img-gather" id="testThumbs" style="height: 420px">

                </div>
                <div class="pages pages3">
                    <ul></ul>
                </div>
                <div id="TestOverlay" class="overall" style="">
                    <div class="showerBox">
                        <div class="close">关闭</div>
                        <div id="testSlider" class="gallerySlider">
                        </div>
                        <span class="pagelimit pagelimit3"></span>
                        <!--<a class="prevArrow prevArrow3"></a>
                        <a class="nextArrow nextArrow3"></a>-->
                    </div>
                </div>

                <!--img-gather end-->
            </div>
            <!--测试推送 end-->

        </div>
        <div class="movement" id="videoBox">

            <!--视频推送 begin-->
            <div class="content2">

                <!--img-gather-->

                <div class="clearfix img-gather" id="videoThumbs" style="height: 420px">

                </div>
                <div class="pages pages4">
                    <ul></ul>
                </div>
                <div id="videoOverlay" class="overall" style="">
                    <div class="showerBox">
                        <div class="close">关闭</div>
                        <div id="videoSlider"  class="gallerySlider">
                        </div>
                        <span class="pagelimit pagelimit4"></span>
                        <a class="prevArrow prevArrow4"></a>
                        <a class="nextArrow nextArrow4"></a>
                    </div>
                </div>

                <!--img-gather end-->
            </div>
            <!--视频推送 end-->




        </div>
        <div class="movement" id="emotion">

            <!--表情推送 begin-->
            <div class="content2">

                <!--img-gather-->

                <div class="clearfix img-gather" id="emotionThumbs" style="height: 420px">

                </div>
                <div class="pages pages5">
                    <ul></ul>
                </div>
                <!--<div id="videoOverlay" class="overall" style="">
                    <div class="showerBox">
                        <div class="close">关闭</div>
                        <div id="videoSlider"  class="gallerySlider">
                        </div>
                        <span class="pagelimit pagelimit4"></span>
                        <a class="prevArrow prevArrow4"></a>
                        <a class="nextArrow nextArrow4"></a>
                    </div>
                </div>-->

                <!--img-gather end-->
            </div>
            <!--表情推送 end-->




        </div>

    </div>
    <div style="clear: both"></div>
</div>
<!--<div class="overall"></div>-->

</div>
<div style="display: none">
    <audio src="audio/15voice.mp3" controls="controls"  class="audioPlay">
        Your browser does not support the audio tag.
    </audio>
    <audio src="audio/10voice.mp3" controls="controls"  class="audioPlay">
        Your browser does not support the audio tag.
    </audio>
    <audio src="audio/20voice.mp3" controls="controls"  class="audioPlay">
        Your browser does not support the audio tag.
    </audio>
    <audio src="audio/35voice.mp3" controls="controls"  class="audioPlay">
        Your browser does not support the audio tag.
    </audio>
    <audio src="audio/45voice.mp3" controls="controls"  class="audioPlay">
        Your browser does not support the audio tag.
    </audio>
    <audio src="audio/60voice.mp3" controls="controls"  class="audioPlay"15>
        Your browser does not support the audio tag.
    </audio>
</div>

<script src="js/workbench.js"></script>
<script src="js/drap.js" type="text/javascript"></script>
<script type="text/javascript">
    var oBox = document.getElementsByClassName('videoBox')[0];//document.getElementById('bigVideoBox');
    var oBar = document.getElementById('video');
    startDrag(oBar, oBox);
</script>
</body>
</html>
