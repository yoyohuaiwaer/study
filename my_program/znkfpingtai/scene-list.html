<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>具体行业的所有场景</title>
    <script type="text/javascript" src="js/sceneList.js"></script>
</head>
<body>
<div style="text-align: right">
    <input type="button" class="button add"  rel="1" value="新增场景"/>
</div>
<div class="grid industry">
    <div class="grid-head">
        <div class="grid-head-th">
            <div class="order-number">序号</div>
            <div class="industry">行业</div>
            <div class="scene">场景</div>
            <div class="answer-number">问答条数</div>
            <div class="operation">操作</div>
        </div>
    </div>
    <div class="grid-body" >
    </div>
</div>
<div class="pages">
    <ul>
    </ul>
</div>
<div class="overall">
    <div class="popap">
        <p>确定要删除此个场景吗？</p>
        <input type="button" class="button deleted"  value="确定">
        <input type="button" class="button hideOverflow" value="取消"/>

    </div>

</div>
</body>
</html>
